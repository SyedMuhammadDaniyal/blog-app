<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Welcome To Blog</title>
  </head>
  <body style="background-color: #FFAC33;">
    <form id="loginform" method="post" action="login" style="width: 30%;margin-top: 120px; margin-left: 500px; background-color: grey; padding: 40px;color: white;border-radius: 5px;">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="exampleInputPassword1">
        </div>
        
        <button type="submit" class="btn btn-dark">Submit</button>
        <br>
        <br>
        <span style="text-align: center;" class="mt-2">Don't have an account? Click Here <span style="color: rgb(61, 158, 223);cursor: pointer;" onclick="signup()">Signup</span></span>
      </form>








      <form id="signupform" method="post" action="signup" style="display: none;width: 30%;margin-top: 120px; margin-left: 500px; background-color: grey; padding: 40px;color: white;border-radius: 5px;">
       {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
          </div>
        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="exampleInputPassword1">
        </div>
        
        <button type="submit" class="btn btn-dark">Submit</button>
        <br>
        <br>
        <span style="text-align: center;" class="mt-2">Already have an account? Click Here <span style="color: rgb(61, 158, 223); cursor: pointer;" onclick="login()">Signin</span></span>
      </form>


<script>
    function login(){
        document.getElementById('signupform').style.display = "none";
        document.getElementById('loginform').style.display = "";
    }

    function signup(){
        document.getElementById('signupform').style.display = "";
        document.getElementById('loginform').style.display = "none";
    }
</script>


    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
